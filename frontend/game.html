<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col" id="main-content">
        <!-- Header -->
        <div class="row" id="top-header">
            <!-- Placeholder for game type, remove '1v1' after implementation-->
            <div class="col" id="gameTypeVisual">
              <p id="gameType">1v1 game to 50pts</p>
            </div>
            <div class="col" id="headerLogoContainer">  
              <img src="tnclogo.svg" alt="The Next Chapter" id="headerLogo" />
            </div>
            <div class="col" id="mainMenuRedirect">
              <p onclick="window.open('mainMenu.html','_self')">Back to Main Menu</p>
            </div>
        </div>
        <!-- Play buttons -->
        <div class="col" id="game_controls">
          <button class="btn btn-secondary" id="pauseGameBtn">Pause</button>
          <button class="btn btn-primary" id="startGameBtn">Start Game</button>
          <button class="btn btn-undo" id="undoStatBtn">Undo Stat</button>
        </div>
        <!-- Team Names -->
        <div class="row" id="game_metrics">
          <div class="col">
            <h5>Score</h5>
            <p><span id="teamAScore">0</span></p>
          </div>
          <div class="col">
            <p>Team <input type="text" id="teamAName" placeholder="Team A" ></p>
          </div>
          <div class="col">
            <h5>Time</h5>  
            <p id="gameTimer">00:00</p>
          </div> 
          <div class="col">
            <p>Team <input type="text" id="teamBName" placeholder="Team B" ></p>
          </div>
          <div class="col">
            <h5>Score</h5>
            <p><span id="teamBScore">0</span></p>
          </div>  
        </div>
        <!-- Court Section -->
        <div class="row" id="court_section">
          <div class="col-2" id="team_a_players">
            <h5>Team A</h5>
            <!--Placeholders for where players will be added-->
            <p> Player A1</p>
            <p> Player A2</p>
          </div>
          <div class="col-8" id="court_card">
            <div id="court_container">
              <img src="basketballcourt.svg" id="court_image" alt="Basketball Court" />
            </div>
          </div>
          <div class="col-2" id="team_b_players">
            <!--Placeholders for where players will be added-->
            <h5>Team B</h5>
            <p> Player B1</p>
            <p> Player B2</p>
          </div>
        </div>
        <!-- Stat Selector -->
        <div class="row mt-4" id="stat_selector">
          <div class="col text-center">
            <h5>Select Stat</h5>
            <div id="stat_buttons" class="d-flex justify-content-center gap-2 flex-wrap">
              <button class="btn btn-stat" data-stat="Shot Made">Shot Made</button>
              <button class="btn btn-stat" data-stat="Shot Missed">Shot Missed</button>
              <button class="btn btn-stat" data-stat="Assist">Assist</button>
              <button class="btn btn-stat" data-stat="Pass">Pass</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
